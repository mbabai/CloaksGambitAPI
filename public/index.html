<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloaks Gambit – Queue</title>
    <link rel="icon" type="image/jpeg" href="assets/images/CloakHood.jpg" />
    <link rel="stylesheet" href="colors.css" />
    <style>
      :root { --forest: var(--CG-forest); --purple: var(--CG-purple); --purple-pressed: var(--CG-purple-pressed); }
      html, body { height: 100%; }
      body { margin: 0; background-color: var(--forest); color: var(--CG-white); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; position: relative; }
      body::before { content: ""; position: fixed; inset: 0; background: url('assets/images/Background.png') center/cover no-repeat; filter: brightness(0.8) contrast(0.65); z-index: -1; }
      .queuer { position: fixed; top: 16px; right: 16px; width: 280px; max-width: 50vw; display: flex; flex-direction: column; gap: 0; }
      .cta {
        height: 120px;
        border: 2px solid var(--CG-white);
        border-radius: 18px;
        background: var(--purple);
        color: var(--CG-white);
        font-weight: 800;
        font-size: 28px;
        line-height: 1;
        cursor: pointer;
        box-shadow: 0 2px 0 rgba(255,255,255,0.45) inset, 0 8px 18px rgba(0,0,0,0.25);
      }
      .cta.searching { background: var(--purple-pressed); }
      .queue-timer {
        display: block;
        margin-top: 8px;
        font-size: 16px;
        font-weight: 700;
      }
      .selectWrap { position: relative; height: 46px; border: 2px solid var(--CG-white); border-radius: 0 0 12px 12px; background: var(--purple); display: flex; align-items: center; width: 75%; align-self: center; }
      .selectWrap.disabled { opacity: 0.7; }
      select.mode { width: 100%; height: 100%; border: none; outline: none; background: transparent; color: var(--CG-white); font-weight: 700; font-size: 20px; padding: 0 34px 0 14px; appearance: none; cursor: pointer; }
      select.mode option { background: var(--purple); color: var(--CG-white); }
      .caret { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none; font-size: 22px; }

      /* Pulse glow for on-deck square */
      @keyframes onDeckPulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.6); }
        50% { box-shadow: 0 0 30px 10px rgba(255, 215, 0, 0.9); }
        100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.6); }
      }
      .onDeckGlow {
        animation: onDeckPulse 1.5s infinite;
      }

      /* Menu system */
      .menu-toggle {
        position: fixed;
        top: 16px;
        left: 16px;
        width: 44px;
        height: 44px;
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        z-index: 2000;
      }
      .menu-toggle img { width: 100%; height: 100%; }

      .username-display {
        position: fixed;
        top: 26px;
        left: 72px;
        z-index: 2500;
        font-weight: 700;
        color: var(--CG-white);
        pointer-events: none;
      }

      .menu-container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        display: none;
        z-index: 1500;
      }
      .menu-container.open { display: block; }
      .menu-panel {
        position: absolute;
        top: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: var(--purple);
        border: 2px solid var(--CG-deep-gold);
        box-sizing: border-box;
        width: 180px;
      }
      #menuAccountPanel {
        background: var(--purple);
        top: auto;
        bottom: 0;
        height: 75vh;
      }
      .menu-spacer {
        flex: 0 0 60px;
      }
      .menu-buttons {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        flex: 1;
      }
      .menu-button {
        background: none;
        border: none;
        color: var(--CG-white);
        padding: 16px;
        font-size: 20px;
        cursor: pointer;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 8px;
        text-decoration: none;
      }
      .menu-button img {
        width: 24px;
        height: 24px;
      }
      .menu-button.active { background: var(--purple-pressed); }
      .menu-footer {
        padding: 16px;
      }
      .menu-footer img {
        width: 100%;
        height: auto;
      }

      .cg-overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 16px;
        z-index: 2500;
      }
      .cg-overlay--open { display: flex; }
      .cg-overlay__backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.6);
      }
      .cg-overlay__dialog {
        position: relative;
        z-index: 1;
        max-height: 90vh;
        outline: none;
        display: flex;
        flex-direction: column;
      }
      .cg-overlay__content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .cg-overlay__close {
        position: absolute;
        top: 12px;
        right: 12px;
        background: none;
        border: none;
        color: inherit;
        font-size: 18px;
        cursor: pointer;
      }
      body.cg-overlay-open { overflow: hidden; }

      .history-overlay {
        padding: 24px;
        z-index: 3000;
      }
      .history-overlay.open,
      .history-overlay.cg-overlay--open { display: flex; }
      .history-overlay .history-overlay-backdrop {
        background: rgba(7, 4, 12, 0.78);
      }
      body.history-overlay-open { overflow: hidden; }

      .banner-overlay {
        padding: 0;
        z-index: 3200;
      }
      .banner-overlay-backdrop {
        background: rgba(0, 0, 0, 0.55);
      }
      .banner-overlay__dialog {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        box-shadow: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .banner-overlay__content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0;
      }
      .banner-overlay__close {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(0,0,0,0.45);
        color: var(--CG-white);
        border: none;
        border-radius: 4px;
        padding: 6px 10px;
        font-size: 18px;
        cursor: pointer;
      }
      .banner-overlay__close:hover {
        background: rgba(0,0,0,0.65);
      }
      .history-modal {
        background: rgba(24, 9, 38, 0.95);
        border: 4px solid var(--CG-deep-gold);
        border-radius: 10px;
        max-width: min(960px, 95vw);
        max-height: 90vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 20px;
        position: relative;
      }
      .history-close-btn {
        position: absolute;
        top: 10px;
        right: 12px;
        background: var(--CG-dark-red);
        color: var(--CG-white);
        border: 2px solid var(--CG-white);
        border-radius: 50%;
        width: 36px;
        height: 36px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .history-close-btn:hover { background: #b3122d; }
      .history-current-elo { font-size: 16px; font-weight: 600; color: rgba(255,215,0,0.85); }
      .history-overlay-content { flex: 1; overflow-y: auto; padding-right: 4px; }

      .history-summary { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
      .history-card { border: 4px solid var(--CG-deep-gold); border-radius: 6px; padding: 16px; background: rgba(38,17,58,0.85); display: flex; flex-direction: column; gap: 6px; }
      .history-card .history-card-label { font-size: 14px; text-transform: uppercase; letter-spacing: 0.05em; color: rgba(255,215,0,0.8); }
      .history-card .history-card-value { font-size: 30px; font-weight: 700; color: var(--CG-white); }
      .history-card .history-card-sub { font-size: 13px; color: rgba(255,215,0,0.75); }

      .history-filters { display: flex; gap: 8px; flex-wrap: wrap; }
      .history-filter-btn { border: 2px solid var(--CG-deep-gold); background: rgba(38,17,58,0.6); color: var(--CG-white); padding: 8px 14px; border-radius: 999px; cursor: pointer; font-weight: 600; transition: background 0.2s ease, transform 0.15s ease; }
      .history-filter-btn:hover { background: rgba(184,134,11,0.25); }
      .history-filter-btn.active { background: var(--CG-deep-gold); color: var(--CG-forest); }

      .history-matches { display: flex; flex-direction: column; gap: 12px; }
      .history-row { border: 4px solid var(--CG-deep-gold); border-radius: 8px; background: rgba(19,7,30,0.9); padding: 16px; display: flex; flex-direction: column; gap: 12px; }
      .history-row-top { display: flex; justify-content: space-between; align-items: center; gap: 8px; flex-wrap: wrap; }
      .history-pill { padding: 4px 10px; border-radius: 999px; border: 1px solid rgba(255,215,0,0.6); background: rgba(255,215,0,0.15); font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.08em; }
      .history-date { font-size: 12px; color: rgba(255,215,0,0.75); }
      .history-player-name { font-weight: 700; flex: 1; min-width: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .history-player-score { font-size: 18px; font-weight: 700; font-variant-numeric: tabular-nums; }
      .history-player-elo { font-size: 12px; color: rgba(255,215,0,0.75); }
      .history-match-table { display: flex; flex-direction: column; gap: 12px; }
      .history-match-row { display: grid; grid-template-columns: minmax(0, 260px) 1fr; gap: 16px; align-items: center; }
      .history-match-player-info { display: flex; align-items: center; gap: 12px; min-width: 0; }
      .history-match-player-details { display: flex; flex-direction: column; gap: 4px; min-width: 0; flex: 1; }
      .history-player-label-row { display: flex; align-items: baseline; gap: 8px; }
      .history-match-games { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px; align-items: center; }
      .history-match-games::-webkit-scrollbar { height: 6px; }
      .history-match-games::-webkit-scrollbar-thumb { background: rgba(255,215,0,0.35); border-radius: 999px; }
      .history-match-games::-webkit-scrollbar-track { background: transparent; }
      .history-match-square { width: 34px; height: 34px; border: 3px solid var(--CG-deep-gold); border-radius: 6px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.25); position: relative; flex: 0 0 auto; }
      .history-match-square.color-white { background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6)); }
      .history-match-square.color-black { background: linear-gradient(135deg, rgba(10,10,10,0.9), rgba(40,40,40,0.9)); }
      .history-match-square.color-unknown { background: rgba(0,0,0,0.35); }
      .history-match-square img { width: 24px; height: 24px; object-fit: contain; }
      .history-status-icon { pointer-events: none; }
      .history-match-empty { font-size: 13px; color: rgba(255,215,0,0.75); white-space: nowrap; }

      @media (max-width: 720px) {
        .history-modal { max-height: 95vh; padding: 16px; }
        .history-match-row { grid-template-columns: minmax(0, 1fr); }
        .history-match-games { flex-wrap: wrap; }
      }
    </style>
  </head>
  <body>
    <button id="menuToggle" class="menu-toggle"><img src="assets/images/UI/menuButton.svg" alt="Menu" /></button>
    <div id="usernameDisplay" class="username-display"></div>
    <div id="menuContainer" class="menu-container">
      <nav id="menuMain" class="menu-panel">
        <div class="menu-spacer"></div>
        <div class="menu-buttons">
          <button id="accountBtn" class="menu-button">Account <img src="assets/images/account.png" alt="Account" /></button>
          <a class="menu-button" href="https://drive.google.com/file/d/172IyBX2voKSh7LqQnUWb4dsBzug69ong/view?usp=drive_link" target="_blank" rel="noopener">Rulebook <img src="assets/images/book.png" alt="Rulebook" /></a>
          <a class="menu-button" href="#">Video Rules <img src="assets/images/youtube-icon.png" alt="Video Rules" /></a>
          <a class="menu-button" href="https://forms.gle/72X9cXCe5BM4MN6S7" target="_blank" rel="noopener">Feedback <img src="assets/images/feedback.png" alt="Feedback" /></a>
        </div>
        <div class="menu-footer">
          <a href="https://bymarcell.com" target="_blank" rel="noopener"><img src="assets/images/byMarcell.webp" alt="by Marcell" /></a>
        </div>
      </nav>
      <div id="menuAccountPanel" class="menu-panel" style="display:none">
        <div class="menu-spacer"></div>
        <div class="menu-buttons" id="accountPanelContent">
          <button id="googleLoginBtn" class="menu-button"><img src="assets/images/google-icon.png" alt="Google" /> Sign in with Google</button>
          <div class="menu-message">Log in to see account history, statistics, elo, and participate in ranked matches.</div>
        </div>
      </div>
    </div>
    <div class="queuer">
      <button id="queueBtn" class="cta">Find Game</button>
      <div class="selectWrap" id="selectWrap">
        <select class="mode" id="modeSelect">
          <option value="quickplay">Quickplay</option>
          <option value="ranked">Ranked</option>
          <option value="custom">Custom</option>
          <option value="bots">Bots</option>
        </select>
        <div class="caret">▾</div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/main.js" defer></script>
  </body>
  </html>
