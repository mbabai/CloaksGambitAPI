<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloaks Gambit â€“ Queue</title>
    <link rel="icon" type="image/jpeg" href="assets/images/CloakHood.jpg" />
    <link rel="stylesheet" href="colors.css" />
    <link rel="stylesheet" href="ui.css" />
    <style>
      :root { --forest: var(--CG-forest); --purple: var(--CG-purple); --purple-pressed: var(--CG-purple-pressed); }
      html, body { height: 100%; }
      body { margin: 0; background-color: var(--forest); color: var(--CG-white); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; position: relative; }
      body::before { content: ""; position: fixed; inset: 0; background: url('assets/images/Background.png') center/cover no-repeat; filter: brightness(0.8) contrast(0.65); z-index: -1; }
      .queuer { position: fixed; top: 16px; right: 16px; width: 280px; max-width: 50vw; display: flex; flex-direction: column; gap: 0; }
      .cta {
        height: 120px;
        border: 2px solid var(--CG-white);
        border-radius: 18px;
        background: var(--purple);
        color: var(--CG-white);
        font-weight: 800;
        font-size: 28px;
        line-height: 1;
        cursor: pointer;
        box-shadow: 0 2px 0 rgba(255,255,255,0.45) inset, 0 8px 18px rgba(0,0,0,0.25);
      }
      .cta.searching { background: var(--purple-pressed); }
      .queue-timer {
        display: block;
        margin-top: 8px;
        font-size: 16px;
        font-weight: 700;
      }
      .selectWrap { position: relative; height: 46px; border: 2px solid var(--CG-white); border-radius: 0 0 12px 12px; background: var(--purple); display: flex; align-items: center; width: 75%; align-self: center; }
      .selectWrap.disabled { opacity: 0.7; }
      select.mode { width: 100%; height: 100%; border: none; outline: none; background: transparent; color: var(--CG-white); font-weight: 700; font-size: 20px; padding: 0 34px 0 14px; appearance: none; cursor: pointer; }
      select.mode option { background: var(--purple); color: var(--CG-white); }
      .caret { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none; font-size: 22px; }

      .tableList { display: flex; flex-direction: column; gap: 12px; }
      .tableList .row { display: flex; align-items: center; gap: 12px; border: 2px solid var(--CG-deep-gold); border-radius: 10px; padding: 10px 14px; background: rgba(24,9,38,0.85); box-shadow: 0 4px 18px rgba(0,0,0,0.25); }
      .tableList .matchTypePill { display: inline-flex; align-items: center; justify-content: center; padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(255,215,0,0.55); background: rgba(255,215,0,0.12); font-size: 10px; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; white-space: nowrap; color: var(--CG-white); }
      .tableList .matchScoreLine { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; font-size: 14px; letter-spacing: 0.04em; color: var(--CG-white); }
      .tableList .matchPlayerName { font-weight: 600; }
      .tableList .matchScoreValue { display: inline-flex; align-items: center; justify-content: center; min-width: 18px; padding: 2px 6px; border-radius: 6px; background: rgba(255,215,0,0.15); color: var(--CG-white); font-weight: 700; font-variant-numeric: tabular-nums; }
      .tableList .matchScoreSeparator { opacity: 0.8; }
      .tableList .matchDrawLine { display: inline-flex; align-items: center; gap: 6px; padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(255,215,0,0.3); background: rgba(255,215,0,0.08); color: var(--CG-white); font-size: 12px; }
      .tableList .matchDrawIcon { width: 16px; height: 16px; object-fit: contain; }
      .tableList .spectateBtn { margin-left: auto; border: 2px solid var(--CG-deep-gold); background: var(--CG-light-gold, var(--CG-white)); color: var(--forest); padding: 6px 12px; border-radius: 6px; font-weight: 700; cursor: pointer; transition: transform 0.15s ease, background 0.2s ease; }
      .tableList .spectateBtn:hover { background: rgba(255,230,156,0.95); transform: translateY(-1px); }
      .tableList .spectateBtn:active { transform: translateY(0); }

      .spectate-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.65); display: flex; align-items: center; justify-content: center; padding: 16px; z-index: 3000; }
      .spectate-overlay[hidden] { display: none; }
      .spectate-modal { background: rgba(24,9,38,0.95); border: 4px solid var(--CG-deep-gold); border-radius: 12px; width: 100%; max-width: 960px; max-height: 90vh; overflow: hidden; box-shadow: 0 18px 45px rgba(0,0,0,0.45); display: flex; flex-direction: column; color: var(--CG-white); }
      .spectate-modal-content { padding: 20px; display: flex; flex-direction: column; gap: 16px; overflow: auto; }
      .spectate-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; }
      .spectate-title { margin: 0; font-size: 24px; font-weight: 800; color: var(--CG-white); }
      .spectate-close-btn { border: none; background: transparent; color: var(--CG-white); font-size: 26px; cursor: pointer; line-height: 1; padding: 4px 6px; border-radius: 6px; transition: background 0.2s ease, color 0.2s ease; }
      .spectate-close-btn:hover { background: rgba(255,215,0,0.15); color: var(--CG-deep-gold); }
      .spectate-close-btn:focus-visible { outline: 2px solid var(--CG-deep-gold); outline-offset: 2px; }
      .spectate-status { font-size: 14px; color: rgba(255,215,0,0.85); }
      .spectate-board-area { display: flex; justify-content: center; align-items: center; }
      .spectate-play-area { position: relative; width: min(100%, 640px); height: min(70vh, 640px); min-height: 360px; background: rgba(0,0,0,0.1); border: 2px solid rgba(255,215,0,0.35); border-radius: 10px; box-sizing: border-box; }
      .spectate-top-bar, .spectate-bottom-bar { position: absolute; left: 0; right: 0; pointer-events: none; }
      .spectate-board { position: absolute; top: 0; left: 0; }
      .spectate-score { display: flex; justify-content: center; align-items: center; gap: 16px; font-weight: 700; font-size: 18px; letter-spacing: 0.04em; font-variant-numeric: tabular-nums; }
      .spectate-score span { display: inline-flex; align-items: center; gap: 6px; }
      .spectate-score strong { font-size: 20px; }
      .spectate-banner { padding: 10px 14px; border-radius: 8px; font-weight: 700; text-align: center; }
      .spectate-banner--success { background: rgba(34,197,94,0.25); border: 2px solid rgba(34,197,94,0.85); color: #bbf7d0; }
      .spectate-banner--info { background: rgba(59,130,246,0.18); border: 2px solid rgba(59,130,246,0.75); color: #bfdbfe; }
      .spectate-meta { display: flex; flex-wrap: wrap; gap: 12px; font-size: 13px; color: rgba(255,215,0,0.75); }

      .spectate-picker-overlay .spectate-picker-title { font-size: 24px; font-weight: 800; margin: 0; color: var(--CG-white); }
      .spectate-picker-overlay .spectate-picker-header { display: flex; justify-content: space-between; align-items: center; gap: 12px; }
      .spectate-picker-status { font-size: 14px; color: rgba(255,215,0,0.85); }

      @media (max-width: 720px) {
        .spectate-modal-content { padding: 16px; }
        .spectate-play-area { width: 100%; height: min(65vh, 520px); }
      }

      /* Pulse glow for on-deck square */
      @keyframes onDeckPulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.6); }
        50% { box-shadow: 0 0 30px 10px rgba(255, 215, 0, 0.9); }
        100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.6); }
      }
      .onDeckGlow {
        animation: onDeckPulse 1.5s infinite;
      }

      /* Menu system */
      .menu-toggle {
        position: fixed;
        top: 16px;
        left: 16px;
        width: 44px;
        height: 44px;
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        z-index: 2000;
      }
      .menu-toggle img { width: 100%; height: 100%; }

      .username-display {
        position: fixed;
        top: 26px;
        left: 72px;
        z-index: 2500;
        font-weight: 700;
        color: var(--CG-white);
        pointer-events: none;
      }

      .menu-container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        display: none;
        z-index: 1500;
      }
      .menu-container.open { display: block; }
      .menu-panel {
        position: absolute;
        top: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: var(--purple);
        border: 2px solid var(--CG-deep-gold);
        box-sizing: border-box;
        width: 180px;
      }
      #menuAccountPanel {
        background: var(--purple);
        top: auto;
        bottom: 0;
        height: 75vh;
      }
      .menu-spacer {
        flex: 0 0 60px;
      }
      .menu-buttons {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        flex: 1;
      }
      .menu-button {
        background: none;
        border: none;
        color: var(--CG-white);
        padding: 16px;
        font-size: 20px;
        cursor: pointer;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 8px;
        text-decoration: none;
      }
      .menu-button img {
        width: 24px;
        height: 24px;
      }
      .menu-button.active { background: var(--purple-pressed); }
      .menu-footer {
        padding: 16px;
      }
      .menu-footer img {
        width: 100%;
        height: auto;
      }

      .history-modal {
        background: rgba(24, 9, 38, 0.95);
        border: 4px solid var(--CG-deep-gold);
        border-radius: 10px;
        max-width: min(960px, 95vw);
        max-height: 90vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 20px;
        position: relative;
      }
      .history-modal-content {
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 0;
        flex: 1;
      }
      .history-close-btn {
        position: absolute;
        top: 10px;
        right: 12px;
        background: var(--CG-dark-red);
        color: var(--CG-white);
        border: 2px solid var(--CG-white);
        border-radius: 50%;
        width: 36px;
        height: 36px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .history-close-btn:hover { background: #b3122d; }
      .history-current-elo { font-size: 16px; font-weight: 600; color: rgba(255,215,0,0.85); }
      .history-overlay-content {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        padding-right: 4px;
        scrollbar-width: none;
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y;
      }
      .history-overlay-content::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      .history-summary { display: grid; gap: 8px; grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .history-card { border: 3px solid var(--CG-deep-gold); border-radius: 8px; padding: 10px; background: rgba(38,17,58,0.7); display: grid; gap: 6px; align-content: start; justify-items: center; text-align: center; min-width: 0; }
      .history-card .history-card-label { font-size: 12px; text-transform: uppercase; letter-spacing: 0.08em; color: rgba(245,230,167,0.88); }
      .history-card .history-card-stats { display: flex; flex-direction: column; align-items: center; gap: 4px; }
      .history-card .history-card-total { font-size: 24px; font-weight: 700; color: var(--CG-white); line-height: 1.1; }
      .history-card .history-card-splits { display: inline-flex; align-items: center; justify-content: center; gap: 10px; font-size: 12px; font-weight: 600; }
      .history-card .history-card-split { display: inline-flex; align-items: center; gap: 3px; }
      .history-card .history-card-split span { font-weight: 700; line-height: 1; }
      .history-card .history-card-split--wins { color: #34d399; }
      .history-card .history-card-split--draws { color: #9ca3af; }
      .history-card .history-card-split--losses { color: #f87171; }

      .history-filters { display: flex; gap: 8px; flex-wrap: wrap; }
      .history-filter-btn { border: 2px solid var(--CG-deep-gold); background: rgba(38,17,58,0.6); color: var(--CG-white); padding: 8px 14px; border-radius: 999px; cursor: pointer; font-weight: 600; transition: background 0.2s ease, transform 0.15s ease; }
      .history-filter-btn:hover { background: rgba(184,134,11,0.25); }
      .history-filter-btn.active { background: var(--CG-deep-gold); color: var(--CG-forest); }

      .history-matches { display: flex; flex-direction: column; gap: 12px; }
      .history-row { border: 4px solid var(--CG-deep-gold); border-radius: 8px; background: rgba(19,7,30,0.9); padding: 16px; display: flex; flex-direction: column; gap: 12px; }
      .history-row-top { display: flex; justify-content: space-between; align-items: center; gap: 8px; flex-wrap: wrap; }
      .history-pill { padding: 4px 10px; border-radius: 999px; border: 1px solid rgba(255,215,0,0.6); background: rgba(255,215,0,0.15); font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.08em; }
      .history-date { font-size: 12px; color: rgba(255,215,0,0.75); }
      .history-player-name { font-weight: 700; flex: 1; min-width: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .history-player-score { font-size: 18px; font-weight: 700; font-variant-numeric: tabular-nums; }
      .history-player-elo { font-size: 12px; color: rgba(255,215,0,0.75); }
      .history-match-table { display: flex; flex-direction: column; gap: 12px; }
      .history-match-row { display: grid; grid-template-columns: minmax(0, 260px) 1fr; gap: 16px; align-items: center; }
      .history-match-player-info { display: flex; align-items: center; gap: 12px; min-width: 0; }
      .history-match-player-details { display: flex; flex-direction: column; gap: 4px; min-width: 0; flex: 1; }
      .history-player-label-row { display: flex; align-items: baseline; gap: 8px; }
      .history-match-games {
        --history-match-game-count: 1;
        --history-match-max-game-count: var(--history-match-game-count);
        --history-match-square-base: 34px;
        --history-match-square-min: 18px;
        --history-match-gap: 8px;
        --history-match-square-size: clamp(
          var(--history-match-square-min),
          calc((100% - (var(--history-match-max-game-count) - 1) * var(--history-match-gap)) / var(--history-match-max-game-count)),
          var(--history-match-square-base)
        );
        display: flex;
        gap: var(--history-match-gap);
        align-items: center;
        width: 100%;
        max-width: 100%;
        padding-bottom: 4px;
        overflow: hidden;
      }
      .history-match-square {
        width: var(--history-match-square-size);
        height: var(--history-match-square-size);
        border: 3px solid var(--CG-deep-gold);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.25);
        position: relative;
        flex: 0 1 var(--history-match-square-size);
        min-width: var(--history-match-square-min);
        max-width: var(--history-match-square-base);
      }
      .history-match-square .history-status-icon {
        max-width: 70%;
        max-height: 70%;
      }
      .history-match-square.color-white { background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6)); }
      .history-match-square.color-black { background: linear-gradient(135deg, rgba(10,10,10,0.9), rgba(40,40,40,0.9)); }
      .history-match-square.color-unknown { background: rgba(0,0,0,0.35); }
      .history-match-square img { width: 24px; height: 24px; object-fit: contain; }
      .history-status-icon { pointer-events: none; }
      .history-match-empty { font-size: 13px; color: rgba(255,215,0,0.75); white-space: nowrap; }

      @media (max-width: 720px) {
        .history-modal { max-height: 95vh; padding: 16px; }
        .history-match-row { grid-template-columns: minmax(0, 1fr); }
        .history-match-games { --history-match-gap: 6px; }
      }

      @media (min-width: 768px) {
        .history-summary { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      }

      @media (max-width: 640px) {
        .history-current-elo { font-size: 14px; }
        .history-card { padding: 9px; }
        .history-card .history-card-label { font-size: 11px; }
        .history-card .history-card-total { font-size: 22px; }
        .history-card .history-card-splits { gap: 8px; font-size: 11px; }
      }

      @media (max-width: 420px) {
        .history-card { padding: 8px; }
        .history-card .history-card-total { font-size: 20px; }
        .history-card .history-card-splits { gap: 6px; font-size: 10px; }
      }
    </style>
  </head>
  <body>
    <button id="menuToggle" class="menu-toggle"><img src="assets/images/UI/menuButton.svg" alt="Menu" /></button>
    <div id="usernameDisplay" class="username-display"></div>
    <div id="menuContainer" class="menu-container">
      <nav id="menuMain" class="menu-panel">
        <div class="menu-spacer"></div>
        <div class="menu-buttons">
          <button id="accountBtn" class="menu-button">Account <img src="assets/images/account.png" alt="Account" /></button>
          <a class="menu-button" href="https://drive.google.com/file/d/172IyBX2voKSh7LqQnUWb4dsBzug69ong/view?usp=drive_link" target="_blank" rel="noopener">Rulebook <img src="assets/images/book.png" alt="Rulebook" /></a>
          <a class="menu-button" href="#">Video Rules <img src="assets/images/youtube-icon.png" alt="Video Rules" /></a>
          <a class="menu-button" href="https://forms.gle/72X9cXCe5BM4MN6S7" target="_blank" rel="noopener">Feedback <img src="assets/images/feedback.png" alt="Feedback" /></a>
        </div>
        <div class="menu-footer">
          <a href="https://bymarcell.com" target="_blank" rel="noopener"><img src="assets/images/byMarcell.webp" alt="by Marcell" /></a>
        </div>
      </nav>
      <div id="menuAccountPanel" class="menu-panel" style="display:none">
        <div class="menu-spacer"></div>
        <div class="menu-buttons" id="accountPanelContent">
          <button id="googleLoginBtn" class="menu-button"><img src="assets/images/google-icon.png" alt="Google" /> Sign in with Google</button>
          <div class="menu-message">Log in to see account history, statistics, elo, and participate in ranked matches.</div>
        </div>
      </div>
    </div>
    <div class="queuer">
      <button id="queueBtn" class="cta">Find Game</button>
      <div class="selectWrap" id="selectWrap">
        <select class="mode" id="modeSelect">
          <option value="quickplay">Quickplay</option>
          <option value="ranked">Ranked</option>
          <option value="custom">Custom</option>
          <option value="bots">Bots</option>
          <option value="spectate">Spectate</option>
        </select>
        <div class="caret">â–¾</div>
      </div>
    </div>

    <div id="spectateOverlay" class="spectate-overlay" hidden>
      <div class="spectate-modal" role="dialog" aria-modal="true" aria-labelledby="spectateTitle">
        <div class="spectate-modal-content">
          <div class="spectate-header">
            <h2 id="spectateTitle" class="spectate-title">Spectating Match</h2>
            <button type="button" id="spectateCloseBtn" class="spectate-close-btn" aria-label="Close spectate view">&times;</button>
          </div>
          <div id="spectateMeta" class="spectate-meta"></div>
          <div id="spectateBanner" class="spectate-banner" hidden></div>
          <div id="spectateScore" class="spectate-score"></div>
          <div id="spectateStatus" class="spectate-status"></div>
          <div class="spectate-board-area">
            <div id="spectatePlayArea" class="spectate-play-area">
              <div id="spectateTopBar" class="spectate-top-bar"></div>
              <div id="spectateBoard" class="spectate-board"></div>
              <div id="spectateBottomBar" class="spectate-bottom-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/main.js" defer></script>
  </body>
  </html>
