<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloaks Gambit – Queue</title>
    <style>
      :root { --forest: #145a2a; --purple: #5b21b6; --purple-pressed: #7c3aed; }
      html, body { height: 100%; }
      body { margin: 0; background: var(--forest); color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .queuer { position: fixed; top: 16px; right: 16px; width: 280px; max-width: 50vw; display: flex; flex-direction: column; gap: 0; }
      .cta {
        height: 120px;
        border: 2px solid #ffffff;
        border-radius: 18px;
        background: var(--purple);
        color: #ffffff;
        font-weight: 800;
        font-size: 28px;
        line-height: 1;
        cursor: pointer;
        box-shadow: 0 2px 0 rgba(255,255,255,0.45) inset, 0 8px 18px rgba(0,0,0,0.25);
      }
      .cta.searching { background: var(--purple-pressed); }
      .selectWrap { position: relative; height: 46px; border: 2px solid #ffffff; border-radius: 0 0 12px 12px; background: var(--purple); display: flex; align-items: center; width: 75%; align-self: center; }
      .selectWrap.disabled { opacity: 0.7; }
      select.mode { width: 100%; height: 100%; border: none; outline: none; background: transparent; color: #ffffff; font-weight: 700; font-size: 20px; padding: 0 34px 0 14px; appearance: none; cursor: pointer; }
      select.mode option { background: var(--purple); color: #ffffff; }
      .caret { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none; font-size: 22px; }
    </style>
  </head>
  <body>
    <div class="queuer">
      <button id="queueBtn" class="cta">Find Game</button>
      <div class="selectWrap" id="selectWrap">
        <select class="mode" id="modeSelect">
          <option value="quickplay">Quickplay</option>
          <option value="ranked">Ranked</option>
          <option value="custom">Custom</option>
          <option value="bots">Bots</option>
        </select>
        <div class="caret">▾</div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/main.js" defer></script>
  </body>
  </html>
