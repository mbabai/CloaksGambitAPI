<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloaks Gambit – Queue</title>
    <link rel="icon" type="image/jpeg" href="assets/images/cloakHook.jpg" />
    <link rel="stylesheet" href="colors.css" />
    <style>
      :root { --forest: var(--CG-forest); --purple: var(--CG-purple); --purple-pressed: var(--CG-purple-pressed); }
      html, body { height: 100%; }
      body { margin: 0; background-color: var(--forest); color: var(--CG-white); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; position: relative; }
      body::before { content: ""; position: fixed; inset: 0; background: url('assets/images/Background.png') center/cover no-repeat; filter: brightness(0.8) contrast(0.65); z-index: -1; }
      .queuer { position: fixed; top: 16px; right: 16px; width: 280px; max-width: 50vw; display: flex; flex-direction: column; gap: 0; }
      .cta {
        height: 120px;
        border: 2px solid var(--CG-white);
        border-radius: 18px;
        background: var(--purple);
        color: var(--CG-white);
        font-weight: 800;
        font-size: 28px;
        line-height: 1;
        cursor: pointer;
        box-shadow: 0 2px 0 rgba(255,255,255,0.45) inset, 0 8px 18px rgba(0,0,0,0.25);
      }
      .cta.searching { background: var(--purple-pressed); }
      .selectWrap { position: relative; height: 46px; border: 2px solid var(--CG-white); border-radius: 0 0 12px 12px; background: var(--purple); display: flex; align-items: center; width: 75%; align-self: center; }
      .selectWrap.disabled { opacity: 0.7; }
      select.mode { width: 100%; height: 100%; border: none; outline: none; background: transparent; color: var(--CG-white); font-weight: 700; font-size: 20px; padding: 0 34px 0 14px; appearance: none; cursor: pointer; }
      select.mode option { background: var(--purple); color: var(--CG-white); }
      .caret { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none; font-size: 22px; }

      /* Pulse glow for on-deck square */
      @keyframes onDeckPulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.6); }
        50% { box-shadow: 0 0 30px 10px rgba(255, 215, 0, 0.9); }
        100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.6); }
      }
      .onDeckGlow {
        animation: onDeckPulse 1.5s infinite;
      }

      /* Menu system */
      .menu-toggle {
        position: fixed;
        top: 16px;
        left: 16px;
        width: 44px;
        height: 44px;
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        z-index: 2000;
      }
      .menu-toggle img { width: 100%; height: 100%; }

      .username-display {
        position: fixed;
        top: 26px;
        left: 72px;
        z-index: 2500;
        font-weight: 700;
        color: var(--CG-white);
        pointer-events: none;
      }

      .menu-container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        display: none;
        z-index: 1500;
      }
      .menu-container.open { display: block; }
      .menu-panel {
        position: absolute;
        top: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: var(--purple);
        border: 2px solid var(--CG-deep-gold);
        box-sizing: border-box;
        width: 180px;
      }
      #menuAccountPanel {
        background: var(--purple);
        top: auto;
        bottom: 0;
        height: 75vh;
      }
      .menu-spacer {
        flex: 0 0 60px;
      }
      .menu-buttons {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        flex: 1;
      }
      .menu-button {
        background: none;
        border: none;
        color: var(--CG-white);
        padding: 16px;
        font-size: 20px;
        cursor: pointer;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 8px;
        text-decoration: none;
      }
      .menu-button img {
        width: 24px;
        height: 24px;
      }
      .menu-button.active { background: var(--purple-pressed); }
      .menu-footer {
        padding: 16px;
      }
      .menu-footer img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <button id="menuToggle" class="menu-toggle"><img src="assets/images/UI/menuButton.svg" alt="Menu" /></button>
    <div id="usernameDisplay" class="username-display"></div>
    <div id="menuContainer" class="menu-container">
      <nav id="menuMain" class="menu-panel">
        <div class="menu-spacer"></div>
        <div class="menu-buttons">
          <button id="accountBtn" class="menu-button">Account <img src="assets/images/account.png" alt="Account" /></button>
          <a class="menu-button" href="https://drive.google.com/file/d/172IyBX2voKSh7LqQnUWb4dsBzug69ong/view?usp=drive_link" target="_blank" rel="noopener">Rulebook <img src="assets/images/book.png" alt="Rulebook" /></a>
          <a class="menu-button" href="#">Video Rules <img src="assets/images/youtube-icon.png" alt="Video Rules" /></a>
          <a class="menu-button" href="https://forms.gle/72X9cXCe5BM4MN6S7" target="_blank" rel="noopener">Feedback <img src="assets/images/feedback.png" alt="Feedback" /></a>
        </div>
        <div class="menu-footer">
          <a href="https://bymarcell.com" target="_blank" rel="noopener"><img src="assets/images/byMarcell.webp" alt="by Marcell" /></a>
        </div>
      </nav>
      <div id="menuAccountPanel" class="menu-panel" style="display:none">
        <div class="menu-spacer"></div>
        <div class="menu-buttons" id="accountPanelContent">
          <button id="googleLoginBtn" class="menu-button"><img src="assets/images/google-icon.png" alt="Google" /> Sign in with Google</button>
          <div class="menu-message">Log in to see account history, statistics, elo, and participate in ranked matches.</div>
        </div>
      </div>
    </div>
    <div class="queuer">
      <button id="queueBtn" class="cta">Find Game</button>
      <div class="selectWrap" id="selectWrap">
        <select class="mode" id="modeSelect">
          <option value="quickplay">Quickplay</option>
          <option value="ranked">Ranked</option>
          <option value="custom">Custom</option>
          <option value="bots">Bots</option>
        </select>
        <div class="caret">▾</div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/main.js" defer></script>
  </body>
  </html>
