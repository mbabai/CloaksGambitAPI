<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloaks Gambit - Game UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d4a3e 0%, #1a2f1f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background decorative elements */
        .background-sword {
            position: fixed;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 400px;
            background: linear-gradient(45deg, #8a9a8b, #6b7a6c);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            z-index: 1;
        }

        .background-potion {
            position: fixed;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: 200px;
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            border-radius: 50%;
            z-index: 1;
        }

        .background-potion::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 30px;
            background: linear-gradient(45deg, #92400e, #a16207);
            border-radius: 4px;
        }

        .background-potion::before {
            content: '';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ec4899, #be185d);
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        /* Game Area Container */
        .game-area {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid #22c55e;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 400px;
            max-width: 90vw;
            min-height: 600px;
            max-height: 90vh;
            z-index: 10;
            position: relative;
        }

        /* Headings Section */
        .headings {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: #fbbf24;
            border: 2px solid #000;
            border-radius: 0px;
            padding: 15px;
            min-height: 120px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .player-info.left {
            align-items: flex-start;
            margin-left: 20px;
        }

        .player-info.right {
            align-items: flex-end;
            margin-right: 20px;
        }

        .player-name {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .clock {
            width: 80px;
            height: 40px;
            border: 2px solid #000;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .clock.white {
            background: #ffffff;
            color: #000;
        }

        .clock.black {
            background: #1f2937;
            color: #fff;
        }

        .dagger {
            width: 30px;
            height: 30px;
            background: #dc2626;
            border: 2px solid #000;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .captured-pieces {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .captured-piece {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border: 1px solid #000;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #000;
        }

        .captured-piece.black {
            background: #000;
            color: #fff;
        }

        /* Board Section */
        .board {
            background: transparent;
            border: 2px solid #000;
            border-radius: 0px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-height: 300px;
            position: relative;
        }

        .board-grid {
            display: grid;
            gap: 0px;
            background: #000;
            padding: 2px;
            border-radius: 0px;
        }

        .board-square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #000;
            position: relative;
        }

        .board-square.light {
            background: #f3f4f6;
        }

        .board-square.dark {
            background: #6b7280;
        }

        .board-square.highlighted {
            border: 2px solid #fbbf24;
        }

        .board-piece {
            width: 40px;
            height: 40px;
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }

        .board-piece.black {
            background: #000;
            color: #fff;
        }

        .board-labels {
            display: flex;
            gap: 0px;
        }

        .board-labels.vertical {
            flex-direction: column;
            position: absolute;
            left: -25px;
            top: 20px;
        }

        .board-labels.horizontal {
            position: absolute;
            left: 20px;
            top: 320px;
        }

        .board-label {
            width: 25px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #1f2937;
        }

        .board-label.horizontal {
            width: 50px;
            height: 25px;
        }

        /* Stash Section */
        .stash {
            background: transparent;
            border: none;
            border-radius: 0px;
            padding: 15px;
            min-height: 120px;
        }

        .stash-title {
            display: none;
        }

        .stash-grid {
            display: grid;
            gap: 0px;
            justify-content: center;
        }

        .stash-slot {
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
        }

        .stash-slot.empty {
            background: transparent;
            border: none;
        }

        .stash-slot.on-deck {
            background: #8b5cf6;
            border: 2px solid #000;
        }

        .stash-piece {
            width: 40px;
            height: 40px;
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #000;
        }

        .stash-piece.black {
            background: #000;
            color: #fff;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 0px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn.challenge {
            background: #3b82f6;
            color: white;
        }

        .action-btn.challenge:hover {
            background: #2563eb;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .action-btn.bomb {
            background: #dc2626;
            color: white;
        }

        .action-btn.bomb:hover {
            background: #b91c1c;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }

        .action-btn.pass {
            background: #8b5cf6;
            color: white;
        }

        .action-btn.pass:hover {
            background: #7c3aed;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .selected-piece {
            width: 40px;
            height: 40px;
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-area {
                min-width: 95vw;
                max-width: 95vw;
                padding: 15px;
            }

            .board-square {
                width: 40px;
                height: 40px;
            }

            .board-piece {
                width: 32px;
                height: 32px;
                font-size: 10px;
            }

            .stash-slot {
                width: 40px;
                height: 40px;
            }

            .stash-piece {
                width: 32px;
                height: 32px;
                font-size: 10px;
            }

            .board-label {
                width: 40px;
                height: 16px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .board-square {
                width: 35px;
                height: 35px;
            }

            .board-piece {
                width: 28px;
                height: 28px;
                font-size: 8px;
            }

            .stash-slot {
                width: 35px;
                height: 35px;
            }

            .stash-piece {
                width: 28px;
                height: 28px;
                font-size: 8px;
            }

            .board-label {
                width: 35px;
                height: 14px;
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorative elements -->
    <div class="background-sword"></div>
    <div class="background-potion"></div>

    <!-- Main Game Area -->
    <div class="game-area">
        <!-- Headings Section -->
        <div class="headings">
            <!-- Left Player -->
            <div class="player-info left">
                <div class="player-name">My Name</div>
                <div class="player-controls">
                    <div class="clock white">5:00</div>
                    <div class="dagger">⚔1</div>
                </div>
                <div class="captured-pieces">
                    <div class="captured-piece">♔</div>
                </div>
            </div>

            <!-- Right Player -->
            <div class="player-info right">
                <div class="player-name">Opponent Name</div>
                <div class="player-controls">
                    <div class="dagger">⚔1</div>
                    <div class="clock black">5:00</div>
                </div>
                <div class="captured-pieces">
                    <div class="captured-piece black">♔</div>
                    <div class="captured-piece black">♔</div>
                </div>
            </div>
        </div>

        <!-- Board Section -->
        <div class="board">
            <div class="board-grid" id="boardGrid">
                <!-- Board will be generated here -->
            </div>
        </div>

        <!-- Stash Section -->
        <div class="stash">
            <div class="stash-grid" id="stashGrid">
                <!-- Stash will be generated here -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button class="action-btn challenge">Challenge</button>
            <div class="selected-piece">♗</div>
            <button class="action-btn bomb">Bomb</button>
        </div>
    </div>

    <script>
        // Game configuration
        const BOARD_ROWS = 6;
        const BOARD_COLS = 5;
        const STASH_ROWS = 2;
        const STASH_COLS = 5;

        // Piece identities mapping
        const PIECE_IDENTITIES = {
            0: '?',    // UNKNOWN
            1: '♔',    // KING
            2: '💣',   // BOMB
            3: '♗',    // BISHOP
            4: '♖',    // ROOK
            5: '♘'     // KNIGHT
        };

        // Sample game state (this would come from the API)
        const sampleGameState = {
            board: [
                [{ color: 0, identity: 1 }, { color: 0, identity: 4 }, null, null, null], // Row 1: King, Rook
                [null, null, null, null, null], // Row 2
                [null, { color: 0, identity: 0 }, null, null, null], // Row 3: Pawn
                [null, null, null, null, { color: 1, identity: 0 }], // Row 4: Black pawn
                [null, null, { color: 1, identity: 0 }, null, null], // Row 5: Black pawn
                [{ color: 1, identity: 0 }, { color: 1, identity: 0 }, { color: 1, identity: 0 }, null, null] // Row 6: Black pawns
            ],
            stashes: [
                // White stash
                [
                    { color: 0, identity: 1 }, { color: 0, identity: 2 }, null, { color: 0, identity: 5 }, { color: 0, identity: 5 }
                ],
                // Black stash
                [
                    { color: 1, identity: 4 }, { color: 1, identity: 4 }, { color: 1, identity: 3 }, { color: 1, identity: 3 }, { color: 1, identity: 2 }
                ]
            ],
            daggers: [1, 1], // White and black dagger counts
            captured: [
                [{ color: 0, identity: 3 }], // White captured pieces
                [{ color: 1, identity: 0 }, { color: 1, identity: 0 }] // Black captured pieces
            ]
        };

        // Generate the game board
        function generateBoard() {
            const boardGrid = document.getElementById('boardGrid');
            boardGrid.style.gridTemplateColumns = `repeat(${BOARD_COLS}, 1fr)`;
            boardGrid.style.gridTemplateRows = `repeat(${BOARD_ROWS}, 1fr)`;

            // Generate board squares
            for (let row = 0; row < BOARD_ROWS; row++) {
                for (let col = 0; col < BOARD_COLS; col++) {
                    const square = document.createElement('div');
                    square.className = `board-square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    
                    // Check if there's a piece on this square
                    const piece = sampleGameState.board[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = `board-piece ${piece.color === 0 ? 'white' : 'black'}`;
                        pieceElement.textContent = PIECE_IDENTITIES[piece.identity];
                        square.appendChild(pieceElement);
                        
                        // Highlight squares with pieces
                        square.classList.add('highlighted');
                    }
                    
                    boardGrid.appendChild(square);
                }
            }

            // Add row labels (vertical) - positioned on the left side
            const rowLabels = document.createElement('div');
            rowLabels.className = 'board-labels vertical';
            
            for (let row = BOARD_ROWS; row >= 1; row--) {
                const label = document.createElement('div');
                label.className = 'board-label';
                label.textContent = row;
                rowLabels.appendChild(label);
            }
            boardGrid.appendChild(rowLabels);

            // Add column labels (horizontal) - positioned below the board
            const colLabels = document.createElement('div');
            colLabels.className = 'board-labels horizontal';
            
            for (let col = 0; col < BOARD_COLS; col++) {
                const label = document.createElement('div');
                label.className = 'board-label horizontal';
                label.textContent = String.fromCharCode(65 + col); // A, B, C, D, E
                colLabels.appendChild(label);
            }
            boardGrid.appendChild(colLabels);
        }

        // Generate the stash
        function generateStash() {
            const stashGrid = document.getElementById('stashGrid');
            stashGrid.style.gridTemplateColumns = `repeat(${STASH_COLS}, 1fr)`;
            stashGrid.style.gridTemplateRows = `repeat(${STASH_ROWS}, 1fr)`;

            // Generate stash slots
            for (let row = 0; row < STASH_ROWS; row++) {
                for (let col = 0; col < STASH_COLS; col++) {
                    const slot = document.createElement('div');
                    slot.className = 'stash-slot';
                    
                    // Check if there's a piece in this stash slot
                    const piece = sampleGameState.stashes[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = `stash-piece ${piece.color === 0 ? 'white' : 'black'}`;
                        pieceElement.textContent = PIECE_IDENTITIES[piece.identity];
                        slot.appendChild(pieceElement);
                        
                        // Add on-deck styling for certain pieces (e.g., first row)
                        if (row === 0) {
                            slot.classList.add('on-deck');
                        }
                    } else {
                        slot.classList.add('empty');
                        slot.textContent = '';
                    }
                    
                    stashGrid.appendChild(slot);
                }
            }
        }

        // Update captured pieces display
        function updateCapturedPieces() {
            const leftCaptured = document.querySelector('.player-info.left .captured-pieces');
            const rightCaptured = document.querySelector('.player-info.right .captured-pieces');
            
            // Clear existing
            leftCaptured.innerHTML = '';
            rightCaptured.innerHTML = '';
            
            // Add white captured pieces
            sampleGameState.captured[0].forEach(piece => {
                const pieceElement = document.createElement('div');
                pieceElement.className = 'captured-piece';
                pieceElement.textContent = PIECE_IDENTITIES[piece.identity];
                leftCaptured.appendChild(pieceElement);
            });
            
            // Add black captured pieces
            sampleGameState.captured[1].forEach(piece => {
                const pieceElement = document.createElement('div');
                pieceElement.className = 'captured-piece black';
                pieceElement.textContent = PIECE_IDENTITIES[piece.identity];
                rightCaptured.appendChild(pieceElement);
            });
        }

        // Update dagger counts
        function updateDaggers() {
            const leftDagger = document.querySelector('.player-info.left .dagger');
            const rightDagger = document.querySelector('.player-info.right .dagger');
            
            leftDagger.textContent = `⚔${sampleGameState.daggers[0]}`;
            rightDagger.textContent = `⚔${sampleGameState.daggers[1]}`;
        }

        // Initialize the game UI
        function initGame() {
            generateBoard();
            generateStash();
            updateCapturedPieces();
            updateDaggers();
        }

        // Start the game when the page loads
        document.addEventListener('DOMContentLoaded', initGame);

        // Add some interactivity to the action buttons
        document.querySelector('.action-btn.challenge').addEventListener('click', () => {
            console.log('Challenge button clicked');
        });

        document.querySelector('.action-btn.bomb').addEventListener('click', () => {
            console.log('Bomb button clicked');
        });
    </script>
</body>
</html>
